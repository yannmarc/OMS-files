<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <title>dashboard</title>
</head>
<body>
    <main>
        <aside></aside>
        
        <div class="content">
            <nav>
                <div class="icons">
                    <div class="def-icons">
                        <span>
                            <img src="../images/svgs/Plus_circle.svg" alt="">
                        </span>
                        <span>
                            <img src="../images/svgs/arrow-repeat.svg" alt="">
                        </span>
                    </div>
                    <div class="search-bar">
                        <input type="search" name="search-bar" id="search-order" placeholder="search">
                    </div>
                </div>
                <div class="notif-user">
                    <div class="notif">
                        <!-- Include an icon here -->
                        <span>
                            <img src="../images/svgs/bell_notif.svg" alt="">
                        </span>
                        <span class="messages">1</span>
                    </div>
                    <div class="user-details">
                        <div class="user-img"></div>
                        <div class="user-name">
                            <h4>Javny Pradic</h4>
                            <span class="online">Online</span>
                        </div>
                    </div>
                </div>
            </nav>

            <section class="dash-content">
                <div class="card-container">
                    <div class="card">
                        <div class="img">
                            <img src="../images/svgs/shopping-bag.svg" alt="" width="30">
                        </div>
                        <div class="desc">
                            <h5>1.45k</h5>
                            <p>Order Placed</p>
                            <button class="desc-btn">View</button>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
