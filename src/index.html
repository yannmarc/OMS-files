<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../assets/css/custom.css">
    <title>dashboard</title>
</head>
<body>
    <main>
        <aside>
            
        </aside>
        
        <div class="content">
            <nav>
                <div class="icons">
                    <div class="def-icons">
                        <span>
                            <img src="../images/svgs/Plus_circle.svg" alt="">
                        </span>
                        <span>
                            <img src="../images/svgs/arrow-repeat.svg" alt="">
                        </span>
                    </div>
                    <div class="search-bar">
                        <input type="search" name="search-bar" id="search-order" placeholder="search">
                    </div>
                </div>
                <div class="notif-user">
                    <div class="notif">
                        <!-- Include an icon here -->
                        <span>
                            <i class="bi bi-bell" style="color: #B489EB;"></i>
                        </span>
                        <span class="messages">1</span>
                    </div>
                    <div class="user-details">
                        <div class="user-img"></div>
                        <div class="user-name">
                            <h4>Javny Pradic</h4>
                            <span class="online">Online</span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Dash statistics table -->
            
            </section>
        </div>
    </main>

    

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [0, 19, 3, 5, 2, 3],
                    fill: true,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                },
                {
                  data: [23, 54, 84, 51, 54, 38],
                  fill: true,
                  opacity: 0.5,
                  backgroundColor:[
                        'rgba(255, 99, 132, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)' 
                  ],
                  borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)',
                        'rgba(152, 120, 235, 1)' 
                  ],
                  borderWidth: 1

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>

<script>
    var ctx = document.getElementById('statChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Quantity in stock', 'shiped Ordres', 'Warehouse'],
            datasets: [{
                data: [60, 35, 15],
                backgroundColor: [
                    'rgba(255, 99, 132)',
                    'rgba(54, 162, 235)',
                    'rgba(255, 206, 86)',
                   
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
    </script>
</body>
</html>
