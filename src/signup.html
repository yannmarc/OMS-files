<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="form">
                <form action="" name="myForm">
                    <div class="heading">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="inputs">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="uname">
                    </div>
                    <div class="inputs">
                        <label for="name">Email</label>
                        <input type="text" name="email" id="uemail" required>
                    </div>
                    <div class="inputs">
                        <label for="name">Password</label>
                        <input type="text" name="name" id="upassword" required>
                    </div>
                    <div class="inputs">
                        <label for="name">Confirm Password</label>
                        <input type="text" name="name" id="confirm-password" required>
                    </div>
                </form>

                <button class="submit-btn">connect</button>
                <small>Already have an account? <a href="signin.html">sign in</a></small>
            </div>
        </div>
    </main>
</body>
</html>
